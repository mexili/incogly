name: HTTP Request Action

on:
  push:
    branches: [develop]

jobs:
  deployment:
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - run: |
          SCORE=$(echo ${{ github.event.head_commit.author.messages }} | cut -d '|' -f 2)
          echo ${{ github.event.head_commit.author.username }}
          echo ${{ github.event.head_commit.message }}
          echo $GITHUB_CONTEXT
          curl --data '{"user": $USER, "score": $SCORE}' --request POST https://wocleaderboard-backend.herokuapp.com/updateLeaderBoard/

